<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreams Catcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>

  <!-- <header> -->
  <nav class="nav is-primary is-white">
    <div class="navbar-brand">
      <a class="navbar-item">
        <img src="images/dream.jpg" alt="site logo" style="max-height: 150px">
        <div class="container">
          <a class="title is-1" style="color:rgb(155, 89, 182);">Dreams Catcher</a><br>
          <a class="subtitle">Track your dreams</a>
        </div>
      </a>
    </div>
  </nav><br>
  <!-- </header> -->


  <center>
    <h1><strong>Add a new Dream:</strong></h1>
    <br>
    <form id="dream-form">
      <label for="dream-name">Name:</label><br>
      <input type="text" name="name" id="dream-name"><br>
      <label for="dream-image">Image Url:</label><br>
      <input type="text" name="image_url" id="dream-image"><br>
      <label for="dream-description">Description:</label><br>
      <input type="text" name="description" id="dream-description" rows="4" cols="50"><br>
      <label for="dream-achieved">Achieved? (Yes or Not yet)</label><br>
      <input type="text" name="achieved" id="dream-achieved"><br>
      <label for="cat-dropdown">Category:</label><br>
      <select name="category_id" id="cat-dropdown">

      </select><br>
      <input type="submit" value="Create">
    </form>
  </center><br><br>

  <center>
    <h2><strong>Filter by Category:</strong></h2><br>
    <div id="category-list"></div>
    <h5><i>Unselect the category you've chosen to see ALL dreams</i></h5><br>
    
    <p><strong>Search:</strong></p>
    <input id="search" placeholder="Search dreams by name"></input><br><br><br>

    <h2><strong>Filter by Achieved Dreams:</strong></h2>
    <select name="sort" id="sort">
      <option value="all">All</option>
      <option value="Yes">Yes</option>
      <option value="Not Yet">Not Yet</option>
  </select><br><br>

    <!--<button onclick="darkMode()">Dark mode</button><br><br> -->
    
  </center><br><br>

  <center>
    <ul id="dream-list"></ul>
  </center><br>

  <!-- footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>Copyright 2021 Dreams Catcher</p>
    </div>
  </footer>
  <!-- footer -->


  <script src="src/dreamApi.js" type="text/javascript"></script>
  <script src="src/dream.js" type="text/javascript"></script>
  <script src="src/categoryApi.js" type="text/javascript"></script>
  <script src="src/category.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
